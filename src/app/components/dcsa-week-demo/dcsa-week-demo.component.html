<div class="flex justify-content-end gap-2">
  <span class="font-bold">Current Platform</span>
  <p-dropdown [(ngModel)]="currentPlatform"
              (ngModelChange)="switchPlatform($event.platform)"
              id="receiver"
              name="receiver"
              placeholder="Receiver"
              [ngModelOptions]="{standalone: true}"
              [filter]="true"
              [showClear]="false"
              [required]="true"
              optionLabel="platform"
              [options]="platforms">
  </p-dropdown>
</div>

<p-panel>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <span class="font-bold text-center">PINT</span>
    </div>
  </ng-template>
  <app-dcsa-week-demo-platform [platformState]="currentPlatform"
                               [platforms]="platforms"
                               [ebl]="ebl()"
                               [eblChecksum]="eblChecksum()"
                               (ctrRecordCreated)="newCtrRecord($event)"
                               [ctrRecords]="ctrRecords"
                               [ctrRecordTable]="ctrRecordTable">
  </app-dcsa-week-demo-platform>

</p-panel>
<p-panel>
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <span class="font-bold text-center">CTR</span>
    </div>
  </ng-template>
  <app-ctr-record-table [ctrRecords]="ctrRecords"
                        [dcsaDemo]="true">
  </app-ctr-record-table>
</p-panel>
